name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2
        - name: Use Node.js
          uses: actions/setup-node@v1
          with:
            node-version: '12.x'
        - name: Cache Node.js modules
          uses: actions/cache@v2
          with:
            path: ~/.npm 
            key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
            restore-keys: |
              ${{ runner.OS }}-node-
              ${{ runner.OS }}-
        - name: Install dependencies
          run: npm ci
  lint:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
        - run: npm run lint
          env:
            CI: true
  test:
    needs: [lint]
    runs-on: ubuntu-latest

    steps:
        - run: npm run test
          env:
            CI: true