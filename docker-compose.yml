version: '3'

services:
  node:
    build: .
    restart: always
    volumes:
      - .:/usr/app
      - /usr/app/node_modules
    ports:
      - 4545:4545
    command: npm run start
    links:
      - mongo
    depends_on:
      - mongo

  mongo:
    container_name: mongo
    image: mongo
    environment:
      - MONGO_INITDB_DATABASE=Tal
      - MONGO_INITDB_ROOT_USERNAME=tal-admin
      - MONGO_INITDB_ROOT_PASSWORD=secret
    volumes:
      - ./src/backend/storage/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo-js:ro
    ports:
      - "27017-27019:27017-27019"